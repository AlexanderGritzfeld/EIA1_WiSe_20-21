<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How-to-not-ertrink-in-your-Aufgaben ~Aufgabe 11~</title>
    <!--Es folgt nun ein CSS-Link zu/ von einer Website, bei der ich Icons herbekommen kann-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/stylesheet11.css">
    <script src="../Aufgabe_11/typescript/typecript11.js" defer></script>
    <!--Die Einbindung für die Spracheingabe-->
    <script src="artyom.window.min.js" defer></script>
    
</head>

<body>
    <div class="container">
    <!--Vorsicht: Ironie-->
    <h1>~Die einzigartige "To-Do"-App~</h1>
    <hr>

    <!--span, damit besser auf diesen Part, der sich verändern soll, zugreifen kann-->
    <h2 id="standard"><span id="zähler">0 Aufgaben sind</span> derzeit gelistet</h2>
    <hr>
    <h2 id="standard"><span id="zählerErledigt">0 Aufgaben sind</span>derzeit fertig</h2>
    <hr>
    <h2 id="standard"><span id="zählerNoch">0 Aufgaben sind</span>noch zu erledigen</h2>
    <hr>
    
    <div class="newtask">
        <input id="add" type="text" placeholder="Schreibe hier deine Aufgabe rein.">
        <button id="hinzu">Hinzufügen</button>
    </div>
    <hr>
    <!--Hier kommet dann die Aufgaben reingepurzelt-->
    <div class="tasks">
        
    </div>
    </div>
    </div>
</body>

</html>
