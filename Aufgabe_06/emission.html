<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions - EIA1 Task #5</title>
    <link rel="stylesheet" href="css/style.css">
    <script src ="script.js"></script>
</head>
<body>
    <nav>
          <img id="europe" src="pics/europe.png">
          <img id="northamerica" src="pics/northamerica.png">
          <img id="southamerica" src="pics/southamerica.png">
          <img id="africa" src="pics/africa.png">
          <img id="asia" src="pics/asia.png">
          <img id="australia" src="pics/australia.png">
    </nav>

    <h1>
        Carbon Dioxide Emissions in <span id="titleRegion">-</span>
    </h1>

            
    <div class="chartWrapper">
        <div class="chart"></div>
        <img id="ruler" src="pics/ruler.png">
    </div>
    
    <main>
        <section>
            <h2 id="emission">-</h2>
            <p>emission absolute of <span id="titleRegion2">-</span> in 2018</p>
        </section>
        
        <section>
            <h2 id="emissionProzent">-</h2>
            <p>relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="wachstumsrate">-</h2>
            <p>growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="wachstumZahl">-</h2>
            <p>growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
</body>
</html>
